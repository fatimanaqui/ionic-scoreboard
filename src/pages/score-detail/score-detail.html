<ion-header>

  <ion-navbar>
    <ion-title>Score Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item >
    {{score | json }}
     <h2>Game id: {{score.gameId}}</h2>
    <p>{{score.playerOneName}}</p>
    <p>{{score.playerOneScore}}</p> 
  </ion-item>
  </ion-list>
</ion-content>
