<ion-header>
  <ion-navbar>
    <ion-title>
      Scoreboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let score of scores">
    <ion-thumbnail item-start>
      <img src="img/thumbnail-totoro.png">
    </ion-thumbnail>
    <h2>{{score.playerOneName}}</h2> vs 
    <p>{{score.playerTwoName}}</p>
    <button ion-button clear item-end (click)=viewScore(score)>View</button>
  </ion-item>
</ion-list>
</ion-content>
